<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestras playlists, escoge entre el tipo de música que mas prefieras"/>
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/estiloPlaylists.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src = "js/script.js"></script>
    <title>SoulWave - Playlists</title>
</head>
<body>
<h1 class = "h1play">Nuestras playlists</h1>
<div class = "contenido">
    <aside>
        
        <nav class = "navplay">
            <ul>
                <li class = "eleplay"><a href = "index.html" class = "home"><img src = "images/botonHome.webp" alt = "icono home"></a></li>
                <li class = "eleplay"><a href = "playlists.html"><img src = "images/playlistIcon.webp" alt = "icono playlists"></a></li>   
                <li class = "eleplay"><a href = "podcasts.html"><img src = "images/podcastIcono.webp" alt = "icono podcast"></a></li>
                <li class = "eleplay"><a href = "sobreNosotros.html"><img src = "images/about.webp" alt = "icono sobre nosotros"></a></li>
                <li class = "eleplay"><a href = "iniciarSesion.html"><img src = "images/defaultProfile.webp" alt = "icono sobre nosotros"></a></li>
            </ul>
        </nav>
    </aside>
    
    <main>
        <div class = "disportada">
            <img src = "images/electro.webp" alt = "icono electro" class = "icono">
            <span onclick = "setPlayList('electro');" class = "boton"></span>
            <p class = "parrafoport">Electrónica</p>
        </div> 
        <div class = "disportada">
            <img src = "images/rock.webp" alt = "icono rock" class = "icono">
            <span onclick = "setPlayList('rock');" class = "boton"></span>
            <p class = "parrafoport">Rock</p>
        </div>
        <div class = "disportada">
            <img src = "images/latino.webp" alt = "icono latino" class = "icono">
            <span onclick = "setPlayList('lat');" class = "boton"></span>
            <p class = "parrafoport">Latino</p>
        </div>
        <div class = "disportada">
            <img src = "images/trap.webp" alt = "icono trap" class = "icono">
            <span onclick = "setPlayList('trap');" class = "boton"></span>
            <p class = "parrafoport">Trap</p>
        </div>
        <div class = "disportada">
            <img src = "images/dubstep.webp" alt = "icono dubstep" class = "icono">
            <span onclick = "setPlayList('dubstep');" class = "boton"></span>
            <p class = "parrafoport">Dubstep</p>
        </div>
        
        <div class = "displaylist" id = "displaylistid">
            <div class = "botonAtras">
                <span id = "botonAtras" onclick = "hidePlayList()">Atrás</span>
            </div>
            
            <div>
                <iframe class = "play" width="1500" height="450" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class = "parrafo"></p>
                <div class="corazon" onclick = "like(0);"><img class = "cori" src = "images/heart.webp" alt = "icono like"></div>
            </div>

            <div>
                <iframe class = "play" width="1500" height="450" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class = "parrafo"></p>
                <div class="corazon" onclick = "like(1);"><img class = "cori" src = "images/heart.webp" alt = "icono like"></div>
            </div>
            
            <div>
                <iframe class = "play" width="1500" height="450" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class = "parrafo"></p>
                <div class="corazon" onclick = "like(2);"><img class = "cori" src = "images/heart.webp" alt = "icono like"></div>
            </div>

            <div>
                <iframe class = "play" width="1500" height="450" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class = "parrafo"></p>
                <div class="corazon" onclick = "like(3);"><img class = "cori" src = "images/heart.webp" alt = "icono like"></div>
            </div>
        </div>


    </main>
    

    
</div>
    
</body>
</html>
